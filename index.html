<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scientific + String Calculator</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f7f9fc;
      font-family: Arial, sans-serif;
    }
    .calculator {
      max-width: 450px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .display {
      height: 60px;
      font-size: 1.4rem;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      background: #f1f3f5;
      overflow-x: auto;
    }
    button {
      width: 100%;
      height: 55px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<div class="calculator">
  <div id="display" class="display">0</div>
  <div class="container text-center">
    
    
    <div class="row g-2">
      <div class="col"><button class="btn btn-danger" onclick="clearDisplay()">C</button></div>
      <div class="col"><button class="btn btn-secondary" onclick="backspace()">⌫</button></div>
      <div class="col"><button class="btn btn-secondary" onclick="insert('(')">(</button></div>
      <div class="col"><button class="btn btn-secondary" onclick="insert(')')">)</button></div>
    </div>
    
    
    <div class="row g-2 mt-2">
      <div class="col"><button class="btn btn-light" onclick="insert('7')">7</button></div>
      <div class="col"><button class="btn btn-light" onclick="insert('8')">8</button></div>
      <div class="col"><button class="btn btn-light" onclick="insert('9')">9</button></div>
      <div class="col"><button class="btn btn-warning" onclick="insert('/')">÷</button></div>
    </div>
    
    
    <div class="row g-2 mt-2">
      <div class="col"><button class="btn btn-light" onclick="insert('4')">4</button></div>
      <div class="col"><button class="btn btn-light" onclick="insert('5')">5</button></div>
      <div class="col"><button class="btn btn-light" onclick="insert('6')">6</button></div>
      <div class="col"><button class="btn btn-warning" onclick="insert('*')">×</button></div>
    </div>
    
    
    <div class="row g-2 mt-2">
      <div class="col"><button class="btn btn-light" onclick="insert('1')">1</button></div>
      <div class="col"><button class="btn btn-light" onclick="insert('2')">2</button></div>
      <div class="col"><button class="btn btn-light" onclick="insert('3')">3</button></div>
      <div class="col"><button class="btn btn-warning" onclick="insert('-')">−</button></div>
    </div>
    
    
    <div class="row g-2 mt-2">
      <div class="col"><button class="btn btn-light" onclick="insert('0')">0</button></div>
      <div class="col"><button class="btn btn-light" onclick="insert('.')">.</button></div>
      <div class="col"><button class="btn btn-success" onclick="calculate()">=</button></div>
      <div class="col"><button class="btn btn-warning" onclick="insert('+')">+</button></div>
    </div>
    
    
    <div class="row g-2 mt-2">
      <div class="col"><button class="btn btn-info" onclick="insert('Math.sin(')">sin</button></div>
      <div class="col"><button class="btn btn-info" onclick="insert('Math.cos(')">cos</button></div>
      <div class="col"><button class="btn btn-info" onclick="insert('Math.tan(')">tan</button></div>
      <div class="col"><button class="btn btn-info" onclick="insert('Math.sqrt(')">√</button></div>
    </div>
    
    <div class="row g-2 mt-2">
      <div class="col"><button class="btn btn-info" onclick="insert('Math.log(')">log</button></div>
      <div class="col"><button class="btn btn-info" onclick="insert('Math.exp(')">exp</button></div>
      <div class="col"><button class="btn btn-info" onclick="insert('**')">^</button></div>
      <div class="col"><button class="btn btn-info" onclick="insert('Math.PI')">π</button></div>
    </div>

    
    <h6 class="mt-4">String Functions</h6>
    <div class="row g-2 mt-1">
      <div class="col"><button class="btn btn-dark" onclick="insert('\"hello\".length')">length</button></div>
      <div class="col"><button class="btn btn-dark" onclick="insert('\"hello\".toUpperCase()')">upper</button></div>
      <div class="col"><button class="btn btn-dark" onclick="insert('\"HELLO\".toLowerCase()')">lower</button></div>
      <div class="col"><button class="btn btn-dark" onclick="insert('\"hello\"+\"world\"')">concat</button></div>
    </div>
    <div class="row g-2 mt-2">
      <div class="col"><button class="btn btn-dark" onclick="insert('\"hello\".charAt(1)')">charAt</button></div>
      <div class="col"><button class="btn btn-dark" onclick="insert('\"hello\".includes(\"e\")')">includes</button></div>
      <div class="col"><button class="btn btn-dark" onclick="insert('\"hello\".slice(1,4)')">slice</button></div>
      <div class="col"><button class="btn btn-dark" onclick="insert('\"hello\".replace(\"h\",\"H\")')">replace</button></div>
    </div>
  </div>
</div>

<script>
  let display = document.getElementById("display");

  function insert(value) {
    if (display.innerText === "0") {
      display.innerText = value;
    } else {
      display.innerText += value;
    }
  }

  function clearDisplay() {
    display.innerText = "0";
  }

  function backspace() {
    display.innerText = display.innerText.slice(0, -1) || "0";
  }

  function calculate() {
    try {
      display.innerText = eval(display.innerText);
    } catch {
      display.innerText = "Error";
    }
  }
</script>

</body>
</html>
